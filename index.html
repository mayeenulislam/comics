        body {

        .bookshelf .thumb {

        .bookshelf .thumb img {
            width: 100%;

            vertical-align: top;
        }

        .bookshelf .shelf-img {
            z-index: 0;

        .bookshelf {

        /* Author Bio */
        .author-bio {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .author-bio-content {
            width: 280px;
            right: -10px;
        }

        .author-bio-toggle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .author-bio-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.4);
        }

        .author-bio-content {
            position: absolute;
            bottom: 70px;
            right: 0;
            width: 300px;
            background: var(--bio-bg);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            transform: scale(0);
            transform-origin: bottom right;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .author-bio-content.active {
            transform: scale(1);
            opacity: 1;
        }

        .author-bio-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            margin-right: 15px;
            overflow: hidden;
        }

        .author-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--bio-header-text);
        }

        .author-bio-text {
            color: var(--bio-text);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .author-social {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .author-social a {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--social-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--social-color);
            transition: all 0.3s ease;

    <style>
        /* Custom CSS to define fixed book size and hover effect, as these aren't standard Bootstrap utilities */
        .book-thumb {
            cursor: pointer;
            box-shadow: 5px 5px 15px var(--shadow-color);
            transition: transform 0.3s ease;
            /* Using a fixed size for the book cover thumbnail */

            font-weight: 800;

        .book-thumb img {
            width: 100%;
            /* height: 100%;
            object-fit: cover; */
        }

        /* Media query to make books smaller on extra small devices */

        /* Dark mode toggle styles */

            height: 30px;
            background-color: #ccc;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;

        .theme-toggle-slider {

            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .theme-toggle.active {
            background-color: var(--primary-color);
        }

        .theme-toggle.active .theme-toggle-slider {
            transform: translateX(30px);
        }

        .theme-toggle-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;

        .theme-toggle-icon.sun {
            left: 6px;

        /* Navbar styles for dark mode */

    <script type="text/javascript">
        const books = [{
                title: "রিহানের বাগান",
                description: "রিহান একটি ছোট্ট ছেলে। সে তার মায়ের সাথে বাগান করতে খুব ভালোবাসে। যখন তাকে উপকারী কেঁচো বা পোকাদের সাথে পরিচয় করিয়ে দেওয়া হয়েছিলো, তখন সে একটি নতুন সমস্যার সম্মুখীন হয়। সে এখন পরিবেশ (ecology) নিয়ে চিন্তিত।",
                pages: [
                    "comics/rihans-garden/01.png", "comics/rihans-garden/02.png", "comics/rihans-garden/03.png",
                    "comics/rihans-garden/04.png", "comics/rihans-garden/05.png", "comics/rihans-garden/06.png"
                ],
                pdfUrl: "comics/rihans-garden/Comic-Rihan's-Garden.pdf",
                cover: "comics/rihans-garden/01.png",
                thumbnail: "comics/rihans-garden/thumb.png",
                height: 350,
                ageRestriction: "সকল বয়সের",
                publicationDate: "2023-12-22"
            },
            {
                title: "মসলিন বিলুপ্তির আসল কারণ <small>— ইতিহাসের ভিন্ন পাঠ</small>",
                description: "ঢাকাই মসলিন ছিলো বাংলার এক অনন‍্য ঐতিহ‍্য। কিন্তু ব্রিটিশদের লোভ আর শোষণে এই ঐতিহ‍্য চিরতরে বিলুপ্ত হয়ে যায়। কিন্তু এর পিছনে যে আরো একটা অজানা অধ‍্যায় লুকিয়ে ছিলো— তা হয়তো অনেকে জানেন না।",
                pages: [
                    "comics/dhakai-muslin/01.png", "comics/dhakai-muslin/02.png", "comics/dhakai-muslin/03.png",
                    "comics/dhakai-muslin/04.png", "comics/dhakai-muslin/05.png", "comics/dhakai-muslin/06.png",
                    "comics/dhakai-muslin/07.png", "comics/dhakai-muslin/08.png"
                ],
                pdfUrl: "comics/dhakai-muslin/Comic-Dhakai-Muslin.pdf",
                cover: "comics/dhakai-muslin/01.png",
                thumbnail: "comics/dhakai-muslin/thumb.png",
                height: 350,
                ageRestriction: "৬+",
                publicationDate: "2025-11-28"
            }
        ];

        const defaultFlipbookConfig = {
            btnShare: {
                enabled: false
            },
            btnPrint: {
                hideOnMobile: true
            },
            btnDownloadPages: {
                enabled: false,
                title: "পাতাগুলো ডাউনলোড করুন",
                icon: "fa-download",
                icon2: "file_download",
                url: "images/pdf.rar",
                name: "allPages.zip",
                hideOnMobile: false
            },
            btnColor: '#4565e9',
            sideBtnRadius: 60,
            sideBtnSize: 60,
            sideBtnBackground: "#4565e9",
            sideBtnColor: '#fff',
            lightBox: true,
            viewMode: "3d",
            layout: 2,
            btnSound: {
                vAlign: "top",
                hAlign: "left"
            },
            btnAutoplay: {
                vAlign: "top",
                hAlign: "left"
            },
            currentPage: {
                vAlign: "bottom",
                hAlign: "left"
            }
        };

        $(document).ready(function () {
            const container = $("#bookCoversContainer");

            books.forEach((book, index) => {
                const bookId = `book-cover-${index}`;

                // Format date
                const date = new Date(book.publicationDate);
                const formattedDate = date.toLocaleDateString('bn-BD', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                // 1. Create the HTML element
                const bookThumbHtml = `
                    <article class="book-thumb" id="${bookId}">
                        <div class="position-relative">
                            <div class="age-restriction px-2 shadow-sm">${book.ageRestriction}</div>
                            <img class="mb-1" src="${book.thumbnail}" alt="${book.title} Cover">
                        </div>
                        <div class="p-3">
                            <h3>${book.title}</h3>
                            <time datetime="${book.publicationDate}" class="mb-2 d-block small text-muted">প্রকাশের তারিখ: ${formattedDate.replace(',', '')}</time>
                            <p>${book.description}</p>
                        </div>
                    </article>
                `;

                // 2. Append the element
                container.append(bookThumbHtml);

                // 3. Transform the page URLs for flipBook format
                const flipbookPages = book.pages.map((pageUrl, pageIndex) => ({
                    src: pageUrl,
                    thumb: pageUrl,
                    title: pageIndex === 0 ? "মলাট" : `পাতা ${pageIndex}`
                }));

                // 4. Initialize the flipBook plugin
                $(`#${bookId}`).flipBook({
                    pages: flipbookPages,
                    pdfUrl: book.pdfUrl,
                    ...defaultFlipbookConfig
                });
            });
        });
    </script>

    <script>
        document.getElementById('authorBioToggle').addEventListener('click', toggleAuthorBio);
        document.getElementById('authorBioToggle2').addEventListener('click', toggleAuthorBio);

        // Toggle author bio
        function toggleAuthorBio() {
            const bioContent = document.getElementById('authorBioContent');
            bioContent.classList.toggle('active');
        }

        // Dark mode functionality
        const themeToggle = document.getElementById('themeToggle');
        const htmlElement = document.documentElement;

        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        htmlElement.setAttribute('data-theme', currentTheme);

        // Update toggle button state based on current theme
        if (currentTheme === 'dark') {
            themeToggle.classList.add('active');
        }

        // Add event listener to toggle theme
        themeToggle.addEventListener('click', function() {
            // Toggle theme
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            // Update HTML attribute
            htmlElement.setAttribute('data-theme', newTheme);
            
            // Update toggle button state
            themeToggle.classList.toggle('active');
            
            // Save theme preference to localStorage
            localStorage.setItem('theme', newTheme);
        });
    </script>
